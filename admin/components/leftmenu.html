<h1>Фотокаталог</h1>

<h2
    ng-repeat-start="category in root.list | filter:{categorySide: 'left'} | unique:'categoryLink' | orderBy:'categoryPriority' track by $index"
    ng-bind="category.categoryTitle">
</h2>

<ul ng-repeat-end>
    <li
        ng-repeat="product in root.list track by $index"
        ng-if="product.categoryLink === category.categoryLink">
        <a
            ui-sref="products({link:product.link})"
            ng-bind="product.title"></a>
    </li>
</ul>
